<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Consentement & R√¥le - Deux Applications Azure</title>
  <script src="https://alcdn.msauth.net/browser/2.37.0/js/msal-browser.min.js"></script>
  <style>
    body { font-family: sans-serif; padding: 40px; max-width: 700px; margin: auto; }
    h1 { color: #007acc; }
    button { padding: 12px 24px; font-size: 16px; font-weight: bold; background: #007acc; color: white; border: none; border-radius: 5px; cursor: pointer; }
    .message { margin-top: 30px; font-size: 18px; }
    .success { color: #28a745; }
    .error { color: #dc3545; }
    .log { margin-top: 20px; font-family: monospace; background: #f9f9f9; padding: 15px; border-radius: 8px; max-height: 300px; overflow-y: auto; }
  </style>
</head>
<body>
  <h1>üîê Consentement + Attribution de r√¥le ‚Äì 2 Applications</h1>
  <p>Cliquez sur le bouton ci-dessous pour accorder le consentement administrateur aux deux applications <strong>et leur attribuer automatiquement le r√¥le User Administrator</strong>.</p>

  <div id="step1">
    <button onclick="startConsent()">‚úÖ Lancer le processus complet</button>
  </div>

  <div id="status" class="message"></div>
  <div id="log" class="log">[INFO] Pr√™t...</div>

<script>
  const app1ClientId = '58deb25d-3881-4c76-863b-70e3fcb1739b';
  const app2ClientId = 'c747839c-80d9-4499-9f8a-f149ac89a9ba';
  const redirectUri = window.location.origin + window.location.pathname;
  const msalConfig = {
    auth: {
      clientId: app1ClientId, // MSAL needs a registered client app (can be one of the two)
      authority: 'https://login.microsoftonline.com/common',
      redirectUri,
      navigateToLoginRequestUrl: false
    }
  };
  const graphScopes = ['Directory.ReadWrite.All', 'RoleManagement.ReadWrite.Directory', 'Application.Read.All'];
  const msalInstance = new msal.PublicClientApplication(msalConfig);

  const log = (msg) => {
    const logEl = document.getElementById('log');
    logEl.textContent += `\n[${new Date().toLocaleTimeString()}] ${msg}`;
    logEl.scrollTop = logEl.scrollHeight;
  };
  const setStatus = (msg, type = '') => {
    const el = document.getElementById('status');
    el.textContent = msg;
    el.className = `message ${type}`;
  };

  function startConsent() {
    const url = `https://login.microsoftonline.com/organizations/adminconsent?client_id=${app1ClientId}&redirect_uri=${encodeURIComponent(redirectUri)}&state=step2`;
    window.location.href = url;
  }

  function launchSecondConsent() {
    const url = `https://login.microsoftonline.com/organizations/adminconsent?client_id=${app2ClientId}&redirect_uri=${encodeURIComponent(redirectUri)}&state=done`;
    window.location.href = url;
  }

  async function assignRoleToApp(spId, token) {
    const graphUrl = 'https://graph.microsoft.com/v1.0';

    const fetchJson = async (url, options = {}) => {
      const res = await fetch(url, {
        ...options,
        headers: {
          'Authorization': `Bearer ${token}`,
          'Content-Type': 'application/json',
          ...options.headers
        }
      });
      if (!res.ok) throw new Error(`[${res.status}] ${await res.text()}`);
      return res.json();
    };

    // Get User Administrator role
    let roles = await fetchJson(`${graphUrl}/directoryRoles?$filter=displayName eq 'User Administrator'`);
    let role = roles.value[0];

    if (!role) {
      log('Activation du r√¥le "User Administrator"...');
      role = await fetchJson(`${graphUrl}/directoryRoles`, {
        method: 'POST',
        body: JSON.stringify({ roleTemplateId: 'fe930be7-5e62-47db-91af-98c3a49a38b1' })
      });
    }

    // Check if already a member
    const members = await fetchJson(`${graphUrl}/directoryRoles/${role.id}/members`);
    if (members.value.some(m => m.id === spId)) {
      log(`‚úì L'application ${spId} est d√©j√† membre du r√¥le.`);
      return;
    }

    // Assign role
    await fetch(`${graphUrl}/directoryRoles/${role.id}/members/$ref`, {
      method: 'POST',
      headers: {
        'Authorization': `Bearer ${token}`,
        'Content-Type': 'application/json'
      },
      body: JSON.stringify({ "@odata.id": `${graphUrl}/directoryObjects/${spId}` })
    });

    log(`‚úì R√¥le attribu√© √† l‚Äôapplication ${spId}.`);
  }

  async function assignRolesAfterConsent() {
    try {
      setStatus('üîê Connexion √† Microsoft Graph...', 'pending');
      const loginResponse = await msalInstance.loginPopup({ scopes: graphScopes });
      const tokenResponse = await msalInstance.acquireTokenSilent({
        account: loginResponse.account,
        scopes: graphScopes
      });
      const token = tokenResponse.accessToken;
      log(`Connect√© : ${loginResponse.account.username}`);

      // Chercher les servicePrincipals par clientId
      const fetchSP = async (clientId) => {
        const res = await fetch(`https://graph.microsoft.com/v1.0/servicePrincipals?$filter=appId eq '${clientId}'`, {
          headers: { 'Authorization': `Bearer ${token}` }
        });
        const json = await res.json();
        if (!json.value.length) throw new Error(`Aucun service principal trouv√© pour ${clientId}`);
        return json.value[0].id;
      };

      const sp1 = await fetchSP(app1ClientId);
      const sp2 = await fetchSP(app2ClientId);

      log('Attribution du r√¥le "User Administrator" √† App 1...');
      await assignRoleToApp(sp1, token);

      log('Attribution du r√¥le "User Administrator" √† App 2...');
      await assignRoleToApp(sp2, token);

      setStatus('‚úÖ Consentement et r√¥les attribu√©s avec succ√®s !', 'success');

    } catch (err) {
      log('‚ùå Erreur : ' + err.message);
      setStatus('Erreur lors de l\'attribution des r√¥les.', 'error');
    }
  }

  const params = new URLSearchParams(window.location.search);
  const state = params.get('state');

  if (state === 'step2') {
    setStatus('Consentement App 1 valid√©. Redirection vers App 2...');
    setTimeout(launchSecondConsent, 1500);
  } else if (state === 'done') {
    setStatus('Consentements accord√©s. Connexion √† Microsoft Graph...', 'pending');
    assignRolesAfterConsent();
    // Nettoyer l'URL
    window.history.replaceState({}, document.title, redirectUri);
  }
</script>
</body>
</html>
