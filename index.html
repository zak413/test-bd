<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Consentement et Attribution R√¥les - Deux Applications</title>
  <script src="https://alcdn.msauth.net/browser/2.37.0/js/msal-browser.min.js"></script>
  <style>
    body { font-family: sans-serif; max-width: 1000px; margin: auto; padding: 20px; }
    .log { white-space: pre-wrap; background: #f5f5f5; padding: 15px; border-radius: 8px; margin-top: 20px; font-family: monospace; max-height: 400px; overflow-y: auto; }
    .btn { padding: 10px 20px; font-weight: bold; border: none; border-radius: 5px; cursor: pointer; margin: 5px; }
    .btn:disabled { background: #ccc; cursor: not-allowed; }
    .btn-consent { background: #007acc; color: white; }
    .btn-role { background: #28a745; color: white; }
    .btn-login { background: #0078d4; color: white; }
    .app-section { border: 1px solid #ddd; border-radius: 8px; padding: 20px; margin: 15px 0; background: #fafafa; }
    .status { font-weight: bold; margin-left: 10px; }
    .status.success { color: #28a745; }
    .status.pending { color: #ffc107; }
    .status.error { color: #dc3545; }
    h2 { color: #333; border-bottom: 2px solid #007acc; padding-bottom: 5px; }
    .app-info { background: #e7f3ff; padding: 10px; border-radius: 5px; margin-bottom: 15px; }
  </style>
</head>
<body>
  <h1>üîê Consentement et Attribution de R√¥les - Deux Applications</h1>

  <div style="margin-bottom: 20px;">
    <button id="loginBtn" class="btn btn-login">Se connecter √† Azure AD</button>
    <span id="loginStatus" class="status"></span>
  </div>

  <!-- Application 1 -->
  <div class="app-section">
    <h2>üìß Application 1 : Sensor mail et audit XDR Bitdefender</h2>
    <div class="app-info">
      <strong>Nom de l'application :</strong> <input type="text" id="app1Name" value="Sensor mail et audit XDR Bitdefender" style="width:400px; padding:5px;">
    </div>
    <button id="consentApp1Btn" class="btn btn-consent" disabled>Donner consentement admin</button>
    <button id="assignRoleApp1Btn" class="btn btn-role" disabled>Attribuer r√¥le User Administrator</button>
    <span id="app1Status" class="status"></span>
  </div>

  <!-- Application 2 -->
  <div class="app-section">
    <h2>üîß Application 2 : Deuxi√®me Application</h2>
    <div class="app-info">
      <strong>Client ID :</strong> c747839c-80d9-4499-9f8a-f149ac89a9ba<br>
      <strong>Nom de l'application :</strong> <input type="text" id="app2Name" value="" placeholder="Nom exact de l'application dans Azure AD" style="width:400px; padding:5px;">
    </div>
    <button id="consentApp2Btn" class="btn btn-consent" disabled>Donner consentement admin</button>
    <button id="assignRoleApp2Btn" class="btn btn-role" disabled>Attribuer r√¥le User Administrator</button>
    <span id="app2Status" class="status"></span>
  </div>

  <div class="log" id="logOutput">[INFO] Page charg√©e...</div>

<script>
  // Nettoyer l'URL au chargement
  window.addEventListener('load', () => {
    const url = new URL(window.location);
    if (url.searchParams.has('admin_consent') || url.searchParams.has('tenant')) {
      url.searchParams.delete('admin_consent');
      url.searchParams.delete('tenant');
      url.searchParams.delete('state');
      url.searchParams.delete('session_state');
      window.history.replaceState({}, document.title, url.toString());
    }
  });

  const msalConfig = {
    auth: {
      clientId: '58deb25d-3881-4c76-863b-70e3fcb1739b',
      authority: 'https://login.microsoftonline.com/common',
      redirectUri: window.location.href.split('?')[0],
      navigateToLoginRequestUrl: false
    }
  };

  const graphScopes = [
    'Directory.ReadWrite.All',
    'RoleManagement.ReadWrite.Directory',
    'Application.Read.All'
  ];

  const msalInstance = new msal.PublicClientApplication(msalConfig);
  let accessToken = null;

  const log = (msg) => {
    document.getElementById('logOutput').textContent += `\n[${new Date().toLocaleTimeString()}] ${msg}`;
    document.getElementById('logOutput').scrollTop = document.getElementById('logOutput').scrollHeight;
  };

  const updateStatus = (elementId, text, type = 'pending') => {
    const element = document.getElementById(elementId);
    element.textContent = text;
    element.className = `status ${type}`;
  };

  // Connexion
  document.getElementById('loginBtn').onclick = async () => {
    try {
      log('Tentative de connexion...');
      updateStatus('loginStatus', 'Connexion en cours...', 'pending');
      
      const loginResponse = await msalInstance.loginPopup({ scopes: graphScopes });
      log('Popup de connexion ferm√©e, r√©cup√©ration du token...');

      const tokenResponse = await msalInstance.acquireTokenSilent({
        account: loginResponse.account,
        scopes: graphScopes
      });
      accessToken = tokenResponse.accessToken;
      
      log(`Connect√© avec succ√®s : ${loginResponse.account.username}`);
      updateStatus('loginStatus', `‚úì Connect√© : ${loginResponse.account.username}`, 'success');
      
      // Activer tous les boutons
      document.getElementById('consentApp1Btn').disabled = false;
      document.getElementById('assignRoleApp1Btn').disabled = false;
      document.getElementById('consentApp2Btn').disabled = false;
      document.getElementById('assignRoleApp2Btn').disabled = false;
      
    } catch (err) {
      log('Erreur de connexion : ' + err.message);
      updateStatus('loginStatus', '‚úó Erreur de connexion', 'error');
      console.error('D√©tail erreur:', err);
    }
  };

  // Consentement Application 1 (utilise l'app actuelle pour le consentement)
  document.getElementById('consentApp1Btn').onclick = async () => {
    log('Ouverture du consentement pour l\'application 1...');
    updateStatus('app1Status', 'Consentement en cours...', 'pending');
    
    const consentUrl = `https://login.microsoftonline.com/organizations/adminconsent?client_id=58deb25d-3881-4c76-863b-70e3fcb1739b&state=app1`;
    window.open(consentUrl, '_blank', 'width=600,height=600');
    
    updateStatus('app1Status', '‚úì Consentement demand√© (v√©rifiez la popup)', 'success');
  };

  // Consentement Application 2
  document.getElementById('consentApp2Btn').onclick = async () => {
    log('Ouverture du consentement pour l\'application 2...');
    updateStatus('app2Status', 'Consentement en cours...', 'pending');
    
    const consentUrl = `https://login.microsoftonline.com/organizations/adminconsent?client_id=c747839c-80d9-4499-9f8a-f149ac89a9ba&state=app2`;
    window.open(consentUrl, '_blank', 'width=600,height=600');
    
    updateStatus('app2Status', '‚úì Consentement demand√© (v√©rifiez la popup)', 'success');
  };

  // Attribution du r√¥le (fonction g√©n√©rique)
  const assignUserAdminRole = async (appNameInputId, statusElementId, appNumber) => {
    const appName = document.getElementById(appNameInputId).value.trim();
    if (!accessToken || !appName) {
      updateStatus(statusElementId, '‚úó Nom d\'application requis', 'error');
      return;
    }

    const baseUrl = 'https://graph.microsoft.com/v1.0';

    const graphRequest = async (url, options = {}) => {
      const res = await fetch(url, {
        ...options,
        headers: {
          'Authorization': `Bearer ${accessToken}`,
          'Content-Type': 'application/json',
          'Accept': 'application/json',
          ...options.headers
        }
      });
      if (!res.ok) throw new Error(`[${res.status}] ${await res.text()}`);
      return res.json();
    };

    try {
      log(`[App ${appNumber}] Recherche de l'application d'entreprise "${appName}"...`);
      updateStatus(statusElementId, 'Attribution en cours...', 'pending');
      
      const safeAppName = appName.replace(/'/g, "''");
      const spData = await graphRequest(`${baseUrl}/servicePrincipals?$filter=displayName eq '${safeAppName}'`);
      if (!spData.value.length) throw new Error(`Application "${appName}" non trouv√©e.`);
      const sp = spData.value[0];
      log(`[App ${appNumber}] Service principal trouv√© : ${sp.id}`);

      log(`[App ${appNumber}] Recherche du r√¥le User Administrator...`);
      let roles = await graphRequest(`${baseUrl}/directoryRoles?$filter=displayName eq 'User Administrator'`);
      let role = roles.value[0];

      if (!role) {
        log(`[App ${appNumber}] Activation du r√¥le User Administrator...`);
        role = await graphRequest(`${baseUrl}/directoryRoles`, {
          method: 'POST',
          body: JSON.stringify({ roleTemplateId: 'fe930be7-5e62-47db-91af-98c3a49a38b1' })
        });
      }

      log(`[App ${appNumber}] V√©rification des membres existants...`);
      const members = await graphRequest(`${baseUrl}/directoryRoles/${role.id}/members`);
      if (members.value.some(m => m.id === sp.id)) {
        log(`[App ${appNumber}] L'application est d√©j√† membre du r√¥le.`);
        updateStatus(statusElementId, '‚úì R√¥le d√©j√† attribu√©', 'success');
        return;
      }

      log(`[App ${appNumber}] Attribution du r√¥le √† l'application...`);
      await fetch(`${baseUrl}/directoryRoles/${role.id}/members/$ref`, {
        method: 'POST',
        headers: {
          'Authorization': `Bearer ${accessToken}`,
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({
          '@odata.id': `${baseUrl}/directoryObjects/${sp.id}`
        })
      });

      log(`[App ${appNumber}] Succ√®s : le r√¥le User Administrator a √©t√© attribu√© √† l'application.`);
      updateStatus(statusElementId, '‚úì R√¥le User Administrator attribu√©', 'success');

    } catch (err) {
      log(`[App ${appNumber}] Erreur : ` + err.message);
      updateStatus(statusElementId, '‚úó Erreur lors de l\'attribution', 'error');
    }
  };

  // Attribution du r√¥le Application 1
  document.getElementById('assignRoleApp1Btn').onclick = async () => {
    await assignUserAdminRole('app1Name', 'app1Status', 1);
  };

  // Attribution du r√¥le Application 2
  document.getElementById('assignRoleApp2Btn').onclick = async () => {
    await assignUserAdminRole('app2Name', 'app2Status', 2);
  };
</script>
</body>
</html>
