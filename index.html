<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Attribution R√¥le User Administrator</title>
  <script src="https://alcdn.msauth.net/browser/2.37.0/js/msal-browser.min.js"></script>
  <style>
    body { 
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
      max-width: 900px; 
      margin: auto; 
      padding: 20px; 
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
    }
    .container {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
    }
    .header {
      text-align: center;
      margin-bottom: 30px;
    }
    .header h1 {
      color: #2c3e50;
      margin-bottom: 10px;
    }
    .header p {
      color: #7f8c8d;
      font-size: 16px;
    }
    .form-group {
      margin-bottom: 20px;
    }
    .form-group label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: #2c3e50;
    }
    .form-group input {
      width: 100%;
      padding: 12px;
      border: 2px solid #ecf0f1;
      border-radius: 6px;
      font-size: 16px;
      transition: border-color 0.3s;
      box-sizing: border-box;
    }
    .form-group input:focus {
      outline: none;
      border-color: #3498db;
    }
    .log { 
      white-space: pre-wrap; 
      background: #2c3e50; 
      color: #ecf0f1;
      padding: 20px; 
      border-radius: 8px; 
      margin-top: 20px; 
      font-family: 'Consolas', 'Monaco', monospace; 
      font-size: 14px;
      max-height: 400px;
      overflow-y: auto;
      box-shadow: inset 0 2px 10px rgba(0,0,0,0.3);
    }
    .btn { 
      background: linear-gradient(45deg, #3498db, #2980b9);
      color: white;
      padding: 15px 30px; 
      font-weight: bold; 
      border: none; 
      border-radius: 8px; 
      cursor: pointer; 
      font-size: 16px;
      margin: 10px 5px;
      transition: all 0.3s;
      box-shadow: 0 4px 15px rgba(52, 152, 219, 0.3);
    }
    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(52, 152, 219, 0.4);
    }
    .btn:disabled { 
      background: #bdc3c7; 
      cursor: not-allowed; 
      transform: none;
      box-shadow: none;
    }
    .btn.success {
      background: linear-gradient(45deg, #27ae60, #2ecc71);
      box-shadow: 0 4px 15px rgba(39, 174, 96, 0.3);
    }
    .status {
      margin: 20px 0;
      padding: 15px;
      border-radius: 8px;
      font-weight: 600;
      text-align: center;
    }
    .status.info {
      background-color: #d1ecf1;
      color: #0c5460;
      border: 1px solid #bee5eb;
    }
    .github-info {
      background-color: #f6f8fa;
      border: 1px solid #d1d9e0;
      border-radius: 8px;
      padding: 15px;
      margin-bottom: 20px;
      font-size: 14px;
    }
    .github-info strong {
      color: #24292f;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>üîê Attribution R√¥le User Administrator</h1>
    </div>



    <div class="status info">
      <strong>‚ÑπÔ∏è Instructions :</strong> Cliquez sur "Se connecter √† Azure" puis sur "Attribuer le r√¥le" une fois connect√©.
    </div>

    <div class="form-group">
      <label for="appName">Nom exact de l'application Azure AD :</label>
      <input type="text" id="appName" value="Sensor mail et audit XDR Bitdefender">
    </div>

    <div style="text-align: center; margin-top: 20px;">
      <button id="loginBtn" class="btn">üîê Se connecter √† Azure</button>
      <button id="assignRoleBtn" class="btn" disabled>‚ö° Attribuer le r√¥le User Administrator</button>
    </div>

    <div class="log" id="logOutput">[INFO] Page charg√©e...</div>
  </div>

<script>
  const msalConfig = {
    auth: {
      clientId: '58deb25d-3881-4c76-863b-70e3fcb1739b',
      authority: 'https://login.microsoftonline.com/6860fe23-4c83-4fdf-99b5-f82a4b386176',
      redirectUri: 'https://zak413.github.io/test-bd/',
      navigateToLoginRequestUrl: false // Emp√™che la redirection avec param√®tres
    },
    cache: {
      cacheLocation: 'localStorage',
      storeAuthStateInCookie: false
    },
    system: {
      allowNativeBroker: false
    }
  };

  const graphScopes = [
    'Directory.ReadWrite.All',
    'Application.Read.All',
    'User.Read'
  ];

  const msalInstance = new msal.PublicClientApplication(msalConfig);
  let accessToken = null;

  const log = (msg) => {
    const timestamp = new Date().toLocaleTimeString();
    document.getElementById('logOutput').textContent += `\n[${timestamp}] ${msg}`;
    // Auto-scroll vers le bas
    const logElement = document.getElementById('logOutput');
    logElement.scrollTop = logElement.scrollHeight;
  };

  // Nettoyer l'URL au chargement
  window.addEventListener('load', () => {
    // Supprimer les param√®tres admin_consent de l'URL
    const url = new URL(window.location);
    if (url.searchParams.has('admin_consent') || url.searchParams.has('tenant')) {
      url.searchParams.delete('admin_consent');
      url.searchParams.delete('tenant');
      url.searchParams.delete('state');
      url.searchParams.delete('session_state');
      // Rediriger vers l'URL propre
      window.history.replaceState({}, document.title, url.toString());
      log('‚úÖ URL nettoy√©e des param√®tres admin_consent');
    }
    log('üöÄ Page charg√©e correctement');
    log('üìç GitHub Pages: https://zak413.github.io/test-bd/');
  });

  document.getElementById('loginBtn').onclick = async () => {
    try {
      log('üîê Tentative de connexion √† Azure AD...');
      
      const loginRequest = {
        scopes: graphScopes,
        prompt: 'select_account'
      };

      const loginResponse = await msalInstance.loginPopup(loginRequest);
      
      const tokenRequest = {
        account: loginResponse.account,
        scopes: graphScopes,
        forceRefresh: false
      };

      const tokenResponse = await msalInstance.acquireTokenSilent(tokenRequest);
      accessToken = tokenResponse.accessToken;
      
      log(`‚úÖ Connect√© avec succ√®s : ${loginResponse.account.username}`);
      log(`üìã Tenant : ${loginResponse.account.tenantId}`);
      
      document.getElementById('assignRoleBtn').disabled = false;
      document.getElementById('loginBtn').style.display = 'none';
      
    } catch (err) {
      log('‚ùå Erreur de connexion : ' + err.message);
      console.error('D√©tails de l\'erreur:', err);
    }
  };

  document.getElementById('assignRoleBtn').onclick = async () => {
    const appName = document.getElementById('appName').value.trim();
    if (!accessToken || !appName) {
      log('‚ùå Token manquant ou nom d\'application vide');
      return;
    }

    const baseUrl = 'https://graph.microsoft.com/v1.0';

    const graphRequest = async (url, options = {}) => {
      const res = await fetch(url, {
        ...options,
        headers: {
          'Authorization': `Bearer ${accessToken}`,
          'Content-Type': 'application/json',
          'Accept': 'application/json',
          ...options.headers
        }
      });
      
      if (!res.ok) {
        const errorText = await res.text();
        throw new Error(`[${res.status}] ${errorText}`);
      }
      return res.json();
    };

    try {
      const assignBtn = document.getElementById('assignRoleBtn');
      assignBtn.disabled = true;
      assignBtn.textContent = '‚è≥ Attribution en cours...';
      
      log(`üîç Recherche de l'application "${appName}"...`);
      
      // Rechercher par displayName dans les service principals (applications d'entreprise)
      const spData = await graphRequest(`${baseUrl}/servicePrincipals?$filter=displayName eq '${encodeURIComponent(appName)}'`);
      
      if (!spData.value.length) {
        throw new Error(`Application "${appName}" non trouv√©e dans les applications d'entreprise.`);
      }
      
      const sp = spData.value[0];
      log(`‚úÖ Service principal trouv√© : ${sp.id}`);
      log(`   üìã App ID : ${sp.appId}`);

      log('üîç Recherche du r√¥le User Administrator...');
      let roles = await graphRequest(`${baseUrl}/directoryRoles?$filter=displayName eq 'User Administrator'`);
      let role = roles.value[0];

      if (!role) {
        log('‚ö†Ô∏è Activation du r√¥le User Administrator...');
        role = await graphRequest(`${baseUrl}/directoryRoles`, {
          method: 'POST',
          body: JSON.stringify({ roleTemplateId: 'fe930be7-5e62-47db-91af-98c3a49a38b1' })
        });
        log('‚úÖ R√¥le User Administrator activ√©');
      } else {
        log('‚úÖ R√¥le User Administrator d√©j√† activ√©');
      }

      log('üîç V√©rification des membres existants...');
      const members = await graphRequest(`${baseUrl}/directoryRoles/${role.id}/members`);
      
      if (members.value.some(m => m.id === sp.id)) {
        log('‚ÑπÔ∏è L\'application est d√©j√† membre du r√¥le User Administrator.');
        assignBtn.textContent = '‚úÖ D√©j√† attribu√©';
        assignBtn.className = 'btn success';
        return;
      }

      log('‚ö° Attribution du r√¥le √† l\'application...');
      const assignResponse = await fetch(`${baseUrl}/directoryRoles/${role.id}/members/$ref`, {
        method: 'POST',
        headers: {
          'Authorization': `Bearer ${accessToken}`,
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({
          '@odata.id': `${baseUrl}/directoryObjects/${sp.id}`
        })
      });

      if (!assignResponse.ok) {
        const errorText = await assignResponse.text();
        throw new Error(`Erreur attribution [${assignResponse.status}]: ${errorText}`);
      }

      log('üéâ SUCC√àS : Le r√¥le User Administrator a √©t√© attribu√© √† l\'application !');
      log(`üìä R√©sum√© :`);
      log(`   ‚Ä¢ Application : ${sp.displayName}`);
      log(`   ‚Ä¢ Service Principal ID : ${sp.id}`);
      log(`   ‚Ä¢ R√¥le attribu√© : User Administrator`);
      
      assignBtn.textContent = '‚úÖ R√¥le attribu√© avec succ√®s !';
      assignBtn.className = 'btn success';

    } catch (err) {
      log('‚ùå Erreur : ' + err.message);
      const assignBtn = document.getElementById('assignRoleBtn');
      assignBtn.disabled = false;
      assignBtn.textContent = 'üîÑ R√©essayer l\'attribution';
      console.error('Erreur compl√®te:', err);
      
      // Suggestions d'aide
      if (err.message.includes('403')) {
        log('üí° Suggestion : V√©rifiez que vous avez les permissions administrateur');
      } else if (err.message.includes('404')) {
        log('üí° Suggestion : V√©rifiez le nom exact de l\'application');
      }
    }
  };

  // Auto-focus sur le champ application
  document.getElementById('appName').focus();
  
  // Permettre l'ex√©cution avec Entr√©e
  document.getElementById('appName').addEventListener('keypress', function(event) {
    if (event.key === 'Enter' && !document.getElementById('assignRoleBtn').disabled) {
      document.getElementById('assignRoleBtn').click();
    }
  });
</script>
</body>
</html>
