<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Attribution R√¥le User Administrator & Activation Audits</title>
  <script src="https://alcdn.msauth.net/browser/2.37.0/js/msal-browser.min.js"></script>
  <style>
    body { font-family: sans-serif; max-width: 900px; margin: auto; padding: 20px; }
    .log { white-space: pre-wrap; background: #f5f5f5; padding: 15px; border-radius: 8px; margin-top: 20px; font-family: monospace; max-height: 400px; overflow-y: auto; }
    .btn { padding: 10px 20px; font-weight: bold; border: none; border-radius: 5px; cursor: pointer; margin: 5px; }
    .btn:disabled { background: #ccc; cursor: not-allowed; }
    .btn-primary { background: #007cba; color: white; }
    .btn-secondary { background: #28a745; color: white; }
    .section { margin: 20px 0; padding: 15px; border: 1px solid #ddd; border-radius: 8px; }
  </style>
</head>
<body>
  <h1>üîê Attribution R√¥le User Administrator & Activation Audits Office 365</h1>

  <div class="section">
    <h3>Configuration Application</h3>
    <label for="appName">Nom exact de l'application Azure AD :</label>
    <input type="text" id="appName" value="Sensor mail et audit XDR Bitdefender" style="width:100%; padding:10px;">
  </div>

  <div class="section">
    <h3>Actions</h3>
    <button id="loginBtn" class="btn btn-primary">Se connecter √† Azure</button>
    <button id="assignRoleBtn" class="btn btn-secondary" disabled>Attribuer le r√¥le User Administrator</button>
    <button id="activateAuditsBtn" class="btn btn-secondary" disabled>Activer les Audits Office 365</button>
  </div>

  <div class="log" id="logOutput">[INFO] Page charg√©e...</div>

<script>
  // Nettoyer l'URL au chargement
  window.addEventListener('load', () => {
    const url = new URL(window.location);
    if (url.searchParams.has('admin_consent') || url.searchParams.has('tenant')) {
      url.searchParams.delete('admin_consent');
      url.searchParams.delete('tenant');
      url.searchParams.delete('state');
      url.searchParams.delete('session_state');
      window.history.replaceState({}, document.title, url.toString());
    }
  });

  const msalConfig = {
    auth: {
      clientId: '58deb25d-3881-4c76-863b-70e3fcb1739b',
      authority: 'https://login.microsoftonline.com/common',
      redirectUri: window.location.href.split('?')[0],
      navigateToLoginRequestUrl: false
    }
  };

  const graphScopes = [
    'Directory.ReadWrite.All',
    'RoleManagement.ReadWrite.Directory',
    'Application.Read.All'
  ];

  // Scopes pour les audits Office 365
  const officeScopes = [
    'https://manage.office.com/ActivityFeed.Read',
    'https://manage.office.com/ActivityFeed.ReadDlp',
    'https://manage.office.com/ServiceHealth.Read'
  ];

  const msalInstance = new msal.PublicClientApplication(msalConfig);
  let graphAccessToken = null;
  let officeAccessToken = null;
  let currentAccount = null;

  const log = (msg) => {
    document.getElementById('logOutput').textContent += `\n[${new Date().toLocaleTimeString()}] ${msg}`;
    document.getElementById('logOutput').scrollTop = document.getElementById('logOutput').scrollHeight;
  };

  document.getElementById('loginBtn').onclick = async () => {
    try {
      log('Tentative de connexion...');
      const loginResponse = await msalInstance.loginPopup({ scopes: graphScopes });
      currentAccount = loginResponse.account;
      log('Popup de connexion ferm√©e, r√©cup√©ration des tokens...');

      // Token pour Graph API
      const graphTokenResponse = await msalInstance.acquireTokenSilent({
        account: currentAccount,
        scopes: graphScopes
      });
      graphAccessToken = graphTokenResponse.accessToken;

      // Token pour Office 365 Management API
      try {
        const officeTokenResponse = await msalInstance.acquireTokenSilent({
          account: currentAccount,
          scopes: officeScopes
        });
        officeAccessToken = officeTokenResponse.accessToken;
        log('Tokens r√©cup√©r√©s avec succ√®s pour Graph API et Office 365 Management API');
      } catch (officeTokenError) {
        log('Token Office 365 non disponible, seul Graph API sera utilisable');
        console.warn('Office token error:', officeTokenError);
      }

      log(`Connect√© avec succ√®s : ${currentAccount.username}`);
      document.getElementById('assignRoleBtn').disabled = false;
      document.getElementById('activateAuditsBtn').disabled = !officeAccessToken;
    } catch (err) {
      log('Erreur de connexion : ' + err.message);
      console.error('D√©tail erreur:', err);
    }
  };

  document.getElementById('assignRoleBtn').onclick = async () => {
    const appName = document.getElementById('appName').value.trim();
    if (!graphAccessToken || !appName) return;

    const baseUrl = 'https://graph.microsoft.com/v1.0';

    const graphRequest = async (url, options = {}) => {
      const res = await fetch(url, {
        ...options,
        headers: {
          'Authorization': `Bearer ${graphAccessToken}`,
          'Content-Type': 'application/json',
          'Accept': 'application/json',
          ...options.headers
        }
      });
      if (!res.ok) throw new Error(`[${res.status}] ${await res.text()}`);
      return res.json();
    };

    try {
      log(`Recherche de l'application d'entreprise "${appName}"...`);
      const safeAppName = appName.replace(/'/g, "''");
      const spData = await graphRequest(`${baseUrl}/servicePrincipals?$filter=displayName eq '${safeAppName}'`);
      if (!spData.value.length) throw new Error(`Application non trouv√©e.`);
      const sp = spData.value[0];
      log(`Service principal trouv√© : ${sp.id}`);

      log('Recherche du r√¥le User Administrator...');
      let roles = await graphRequest(`${baseUrl}/directoryRoles?$filter=displayName eq 'User Administrator'`);
      let role = roles.value[0];

      if (!role) {
        log('Activation du r√¥le User Administrator...');
        role = await graphRequest(`${baseUrl}/directoryRoles`, {
          method: 'POST',
          body: JSON.stringify({ roleTemplateId: 'fe930be7-5e62-47db-91af-98c3a49a38b1' })
        });
      }

      log('V√©rification des membres existants...');
      const members = await graphRequest(`${baseUrl}/directoryRoles/${role.id}/members`);
      if (members.value.some(m => m.id === sp.id)) {
        log("L'application est d√©j√† membre du r√¥le.");
        return;
      }

      log("Attribution du r√¥le √† l'application...");
      await fetch(`${baseUrl}/directoryRoles/${role.id}/members/$ref`, {
        method: 'POST',
        headers: {
          'Authorization': `Bearer ${graphAccessToken}`,
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({
          '@odata.id': `${baseUrl}/directoryObjects/${sp.id}`
        })
      });

      log("‚úÖ Succ√®s : le r√¥le a √©t√© attribu√© √† l'application.");

    } catch (err) {
      log('‚ùå Erreur : ' + err.message);
    }
  };

  document.getElementById('activateAuditsBtn').onclick = async () => {
    if (!officeAccessToken || !currentAccount) {
      log('‚ùå Token Office 365 non disponible. Reconnectez-vous.');
      return;
    }

    // R√©cup√©rer le tenant ID depuis le compte connect√©
    const tenantId = currentAccount.tenantId;
    log(`V√©rification et activation des audits Office 365 pour le tenant : ${tenantId}`);

    // Fonction pour v√©rifier si l'audit log est activ√© sur le tenant
    const checkAuditLogStatus = async () => {
      try {
        log('üîç V√©rification de l\'√©tat de l\'audit log sur le tenant...');
        
        // Tentative de r√©cup√©ration des abonnements existants pour v√©rifier si l'audit est activ√©
        const response = await fetch(`https://manage.office.com/api/v1.0/${tenantId}/activity/feed/subscriptions/list`, {
          method: 'GET',
          headers: {
            'Authorization': `Bearer ${officeAccessToken}`,
            'Content-Type': 'application/json'
          }
        });

        if (response.ok) {
          const subscriptions = await response.json();
          log(`‚úÖ Audit log activ√© sur le tenant (${subscriptions.length} abonnements trouv√©s)`);
          return true;
        } else if (response.status === 403) {
          log('‚ùå Audit log NON ACTIV√â sur le tenant');
          log('‚ÑπÔ∏è Veuillez activer l\'audit log dans le Centre de conformit√© Microsoft 365 :');
          log('   - Allez sur https://compliance.microsoft.com');
          log('   - Solutions > Audit');
          log('   - Cliquez sur "Commencer l\'enregistrement"');
          return false;
        } else if (response.status === 401) {
          log('‚ùå Permissions insuffisantes pour v√©rifier l\'audit log');
          log('‚ÑπÔ∏è Assurez-vous d\'avoir les r√¥les Compliance Administrator ou Global Administrator');
          return false;
        } else {
          const errorText = await response.text();
          log(`‚ùå Erreur lors de la v√©rification: [${response.status}] ${errorText}`);
          return false;
        }
      } catch (error) {
        log(`‚ùå Erreur de connexion lors de la v√©rification: ${error.message}`);
        return false;
      }
    };

    // V√©rifier d'abord si l'audit log est activ√©
    const isAuditEnabled = await checkAuditLogStatus();
    if (!isAuditEnabled) {
      log('‚õî Activation annul√©e : l\'audit log doit √™tre activ√© avant de continuer');
      return;
    }

    const auditTypes = [
      'Audit.AzureActiveDirectory',
      'Audit.Exchange', 
      'Audit.SharePoint',
      'Audit.General',
      'DLP.All'
    ];

    const activateAudit = async (contentType) => {
      try {
        const response = await fetch(`https://manage.office.com/api/v1.0/${tenantId}/activity/feed/subscriptions/start?contentType=${contentType}`, {
          method: 'POST',
          headers: {
            'Authorization': `Bearer ${officeAccessToken}`,
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ webhook: null })
        });

        if (response.ok) {
          log(`‚úÖ Audit ${contentType} activ√© avec succ√®s`);
        } else if (response.status === 409) {
          log(`‚ÑπÔ∏è Audit ${contentType} d√©j√† activ√©`);
        } else {
          const errorText = await response.text();
          log(`‚ùå Erreur activation ${contentType}: [${response.status}] ${errorText}`);
        }
      } catch (error) {
        log(`‚ùå Erreur activation ${contentType}: ${error.message}`);
      }
    };

    log('üöÄ D√©but de l\'activation des audits sp√©cifiques...');
    
    for (const auditType of auditTypes) {
      await activateAudit(auditType);
      // Petite pause entre les requ√™tes
      await new Promise(resolve => setTimeout(resolve, 500));
    }

    log('üéâ Processus d\'activation des audits termin√©');
  };
</script>
</body>
</html>
