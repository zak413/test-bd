<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Consentement + R√¥le ‚Äì Deux Applications Azure</title>
  <script src="https://alcdn.msauth.net/browser/2.37.0/js/msal-browser.min.js"></script>
  <style>
    body { font-family: sans-serif; padding: 40px; max-width: 700px; margin: auto; }
    h1 { color: #007acc; }
    button { padding: 12px 24px; font-size: 16px; font-weight: bold; background: #007acc; color: white; border: none; border-radius: 5px; cursor: pointer; margin: 10px 0; }
    .message { margin-top: 30px; font-size: 18px; }
    .success { color: #28a745; }
    .error { color: #dc3545; }
    .log { margin-top: 20px; font-family: monospace; background: #f9f9f9; padding: 15px; border-radius: 8px; max-height: 300px; overflow-y: auto; }
  </style>
</head>
<body>
  <h1>üîê Consentement + Attribution de r√¥le ‚Äì Deux Applications Azure</h1>

  <div id="beforeStart">
    <p>Ce processus accorde le consentement pour deux applications, puis leur attribue automatiquement le r√¥le <strong>User Administrator</strong>.</p>
    <button onclick="startConsent()">‚úÖ D√©marrer le processus</button>
  </div>

  <div id="status" class="message"></div>
  <div id="log" class="log">[INFO] Pr√™t...</div>

<script>
  const app1ClientId = '58deb25d-3881-4c76-863b-70e3fcb1739b';
  const app2ClientId = 'c747839c-80d9-4499-9f8a-f149ac89a9ba';
  const redirectUri = window.location.origin + window.location.pathname;

  const msalConfig = {
    auth: {
      clientId: app1ClientId,
      authority: 'https://login.microsoftonline.com/common',
      redirectUri,
      navigateToLoginRequestUrl: false
    }
  };
  const graphScopes = ['Directory.ReadWrite.All', 'RoleManagement.ReadWrite.Directory', 'Application.Read.All'];
  const msalInstance = new msal.PublicClientApplication(msalConfig);

  const log = (msg) => {
    const el = document.getElementById('log');
    el.textContent += `\n[${new Date().toLocaleTimeString()}] ${msg}`;
    el.scrollTop = el.scrollHeight;
  };

  const setStatus = (msg, type = '') => {
    const el = document.getElementById('status');
    el.textContent = msg;
    el.className = `message ${type}`;
  };

  function startConsent() {
    log('Redirection vers consentement App 1...');
    setStatus('üîó √âtape 1 : redirection vers consentement App 1...');
    const url = `https://login.microsoftonline.com/organizations/adminconsent?client_id=${app1ClientId}&redirect_uri=https://login.microsoftonline.com/common/oauth2/nativeclient&state=continue_app2`;
    window.location.href = url;
  }

  async function assignRoleToApp(appClientId, token) {
    const graphUrl = 'https://graph.microsoft.com/v1.0';

    const fetchJson = async (url, options = {}) => {
      const res = await fetch(url, {
        ...options,
        headers: {
          'Authorization': `Bearer ${token}`,
          'Content-Type': 'application/json'
        }
      });
      if (!res.ok) throw new Error(`[${res.status}] ${await res.text()}`);
      return res.json();
    };

    const spResult = await fetchJson(`${graphUrl}/servicePrincipals?$filter=appId eq '${appClientId}'`);
    if (!spResult.value.length) throw new Error('Service principal non trouv√© pour l‚Äôapp ' + appClientId);
    const spId = spResult.value[0].id;

    let roles = await fetchJson(`${graphUrl}/directoryRoles?$filter=displayName eq 'User Administrator'`);
    let role = roles.value[0];

    if (!role) {
      log('Activation du r√¥le User Administrator...');
      role = await fetchJson(`${graphUrl}/directoryRoles`, {
        method: 'POST',
        body: JSON.stringify({ roleTemplateId: 'fe930be7-5e62-47db-91af-98c3a49a38b1' })
      });
    }

    const members = await fetchJson(`${graphUrl}/directoryRoles/${role.id}/members`);
    if (members.value.some(m => m.id === spId)) {
      log(`‚úì L'app ${appClientId} est d√©j√† membre du r√¥le.`);
      return;
    }

    await fetch(`${graphUrl}/directoryRoles/${role.id}/members/$ref`, {
      method: 'POST',
      headers: {
        'Authorization': `Bearer ${token}`,
        'Content-Type': 'application/json'
      },
      body: JSON.stringify({ "@odata.id": `${graphUrl}/directoryObjects/${spId}` })
    });

    log(`‚úì R√¥le attribu√© √† l'application ${appClientId}`);
  }

  async function assignRolesAfterConsent() {
    try {
      setStatus('üîê Connexion √† Microsoft Graph...');
      const loginResponse = await msalInstance.loginPopup({ scopes: graphScopes });
      const tokenResponse = await msalInstance.acquireTokenSilent({
        account: loginResponse.account,
        scopes: graphScopes
      });
      const token = tokenResponse.accessToken;
      log(`Connect√© : ${loginResponse.account.username}`);

      log('Attribution des r√¥les...');
      await assignRoleToApp(app1ClientId, token);
      await assignRoleToApp(app2ClientId, token);

      setStatus('‚úÖ Consentements + R√¥les attribu√©s avec succ√®s ‚úÖ', 'success');
    } catch (err) {
      console.error(err);
      log('‚ùå Erreur : ' + err.message);
      setStatus('‚ùå Erreur lors de l‚Äôattribution des r√¥les', 'error');
    }
  }

  // Si on revient apr√®s le consentement App 2
  const params = new URLSearchParams(window.location.search);
  if (params.get('state') === 'done') {
    document.getElementById('beforeStart').style.display = 'none';
    setStatus('‚úÖ Consentements accord√©s. Attribution des r√¥les en cours...');
    assignRolesAfterConsent();
    window.history.replaceState({}, document.title, window.location.pathname);
  }
</script>
</body>
</html>
