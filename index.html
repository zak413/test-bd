<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Attribution Rôle User Administrator</title>
  <script src="https://alcdn.msauth.net/browser/2.37.0/js/msal-browser.min.js"></script>
  <style>
    body { font-family: sans-serif; max-width: 900px; margin: auto; padding: 20px; }
    .log { white-space: pre-wrap; background: #f5f5f5; padding: 15px; border-radius: 8px; margin-top: 20px; font-family: monospace; }
    .btn { padding: 10px 20px; font-weight: bold; border: none; border-radius: 5px; cursor: pointer; }
    .btn:disabled { background: #ccc; cursor: not-allowed; }
  </style>
</head>
<body>
  <h1>🔐 Attribution Rôle User Administrator</h1>

  <label for="appName">Nom exact de l'application Azure AD :</label>
  <input type="text" id="appName" value="Sensor mail et audit XDR Bitdefender" style="width:100%; padding:10px;">

  <div style="margin-top:20px">
    <button id="loginBtn" class="btn">Se connecter à Azure</button>
    <button id="assignRoleBtn" class="btn" disabled>Attribuer le rôle User Administrator</button>
  </div>

  <div class="log" id="logOutput">[INFO] Page chargée...</div>

<script>
  const msalConfig = {
    auth: {
      clientId: 'TON_CLIENT_ID', // ✉️ Remplace par l'ID de ton app Entra ID
      authority: 'https://login.microsoftonline.com/common',
      redirectUri: window.location.href
    }
  };

  const graphScopes = [
    'Directory.ReadWrite.All',
    'RoleManagement.ReadWrite.Directory',
    'Application.Read.All'
  ];

  const msalInstance = new msal.PublicClientApplication(msalConfig);
  let accessToken = null;

  const log = (msg) => {
    document.getElementById('logOutput').textContent += `\n[${new Date().toLocaleTimeString()}] ${msg}`;
  };

  document.getElementById('loginBtn').onclick = async () => {
    try {
      const loginResponse = await msalInstance.loginPopup({ scopes: graphScopes });
      const tokenResponse = await msalInstance.acquireTokenSilent({
        account: loginResponse.account,
        scopes: graphScopes
      });
      accessToken = tokenResponse.accessToken;
      log(`Connecté avec succès : ${loginResponse.account.username}`);
      document.getElementById('assignRoleBtn').disabled = false;
    } catch (err) {
      log('Erreur de connexion : ' + err.message);
    }
  };

  document.getElementById('assignRoleBtn').onclick = async () => {
    const appName = document.getElementById('appName').value.trim();
    if (!accessToken || !appName) return;

    const baseUrl = 'https://graph.microsoft.com/v1.0';

    const graphRequest = async (url, options = {}) => {
      const res = await fetch(url, {
        ...options,
        headers: {
          'Authorization': `Bearer ${accessToken}`,
          'Content-Type': 'application/json',
          'Accept': 'application/json',
          ...options.headers
        }
      });
      if (!res.ok) throw new Error(`[${res.status}] ${await res.text()}`);
      return res.json();
    };

    try {
      log(`Recherche de l'application d'entreprise "${appName}"...`);
      const spData = await graphRequest(`${baseUrl}/servicePrincipals?$filter=displayName eq '${encodeURIComponent(appName)}'`);
      if (!spData.value.length) throw new Error(`Application non trouvée.`);
      const sp = spData.value[0];
      log(`Service principal trouvé : ${sp.id}`);

      log('Recherche du rôle User Administrator...');
      let roles = await graphRequest(`${baseUrl}/directoryRoles?$filter=displayName eq 'User Administrator'`);
      let role = roles.value[0];

      if (!role) {
        log('Activation du rôle User Administrator...');
        role = await graphRequest(`${baseUrl}/directoryRoles`, {
          method: 'POST',
          body: JSON.stringify({ roleTemplateId: 'fe930be7-5e62-47db-91af-98c3a49a38b1' })
        });
      }

      log('Vérification des membres existants...');
      const members = await graphRequest(`${baseUrl}/directoryRoles/${role.id}/members`);
      if (members.value.some(m => m.id === sp.id)) {
        log('L’application est déjà membre du rôle.');
        return;
      }

      log('Attribution du rôle à l’application...');
      await fetch(`${baseUrl}/directoryRoles/${role.id}/members/$ref`, {
        method: 'POST',
        headers: {
          'Authorization': `Bearer ${accessToken}`,
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({
          '@odata.id': `${baseUrl}/directoryObjects/${sp.id}`
        })
      });

      log('Succès : le rôle a été attribué à l’application.');

    } catch (err) {
      log('Erreur : ' + err.message);
    }
  };
</script>
</body>
</html>
