<script>
  const app1ClientId = '58deb25d-3881-4c76-863b-70e3fcb1739b';
  const app2ClientId = 'c747839c-80d9-4499-9f8a-f149ac89a9ba';
  const redirectUri = window.location.origin + window.location.pathname;

  const msalConfig = {
    auth: {
      clientId: app2ClientId,
      authority: 'https://login.microsoftonline.com/common',
      redirectUri: redirectUri,
      navigateToLoginRequestUrl: false
    },
    cache: {
      cacheLocation: 'localStorage',
      storeAuthStateInCookie: false
    }
  };

  const graphScopes = ['Directory.ReadWrite.All', 'RoleManagement.ReadWrite.Directory', 'Application.Read.All'];
  const msalInstance = new msal.PublicClientApplication(msalConfig);

  const log = (msg) => {
    const el = document.getElementById('log');
    el.textContent += `\n[${new Date().toLocaleTimeString()}] ${msg}`;
    el.scrollTop = el.scrollHeight;
  };

  const setStatus = (msg, type = '') => {
    const el = document.getElementById('status');
    el.textContent = msg;
    el.className = `message ${type}`;
  };

  function startConsent() {
    const url = `https://login.microsoftonline.com/organizations/adminconsent?client_id=${app1ClientId}&redirect_uri=${encodeURIComponent(redirectUri)}&state=done`;
    log('Redirection vers le consentement App 1...');
    setStatus('üîó Redirection vers App 1...');
    window.location.href = url;
  }

  async function assignRoleToApp(appClientId, token) {
    const graphUrl = 'https://graph.microsoft.com/v1.0';

    const fetchJson = async (url, options = {}) => {
      const res = await fetch(url, {
        ...options,
        headers: {
          'Authorization': `Bearer ${token}`,
          'Content-Type': 'application/json'
        }
      });
      if (!res.ok) throw new Error(`[${res.status}] ${await res.text()}`);
      return res.json();
    };

    const spResult = await fetchJson(`${graphUrl}/servicePrincipals?$filter=appId eq '${appClientId}'`);
    if (!spResult.value.length) throw new Error(`Service principal non trouv√© pour l'app ${appClientId}`);

    const spId = spResult.value[0].id;

    const roles = await fetchJson(`${graphUrl}/directoryRoles?$filter=displayName eq 'User Administrator'`);
    const role = roles.value[0];

    if (!role) throw new Error(`R√¥le User Administrator introuvable (non activ√© dans le tenant).`);

    const members = await fetchJson(`${graphUrl}/directoryRoles/${role.id}/members`);
    if (members.value.some(m => m.id === spId)) {
      log(`‚úì L'app ${appClientId} est d√©j√† membre du r√¥le.`);
      return;
    }

    await fetch(`${graphUrl}/directoryRoles/${role.id}/members/$ref`, {
      method: 'POST',
      headers: {
        'Authorization': `Bearer ${token}`,
        'Content-Type': 'application/json'
      },
      body: JSON.stringify({ "@odata.id": `${graphUrl}/directoryObjects/${spId}` })
    });

    log(`‚úì R√¥le attribu√© √† l'application ${appClientId}`);
  }

  async function startRoleAssignment() {
    try {
      setStatus('üîê Connexion √† Microsoft Graph...');
      log('D√©marrage de la connexion Microsoft Graph...');
      
      const loginRequest = {
        scopes: graphScopes,
        prompt: 'select_account'
      };
      
      const loginResponse = await msalInstance.loginPopup(loginRequest);
      log('‚úÖ Popup de connexion ferm√© avec succ√®s');
      
      const tokenResponse = await msalInstance.acquireTokenSilent({
        account: loginResponse.account,
        scopes: graphScopes
      });
      const token = tokenResponse.accessToken;
      log(`Connect√© : ${loginResponse.account.username}`);

      setStatus('üéØ Attribution des r√¥les en cours...');
      log('Attribution des r√¥les...');
      
      await assignRoleToApp(app1ClientId, token);
      await assignRoleToApp(app2ClientId, token);

      setStatus('‚úÖ R√¥le User Administrator attribu√© avec succ√®s aux deux applications.', 'success');
      log('üéâ Processus termin√© avec succ√®s !');
      
    } catch (err) {
      console.error('Erreur d√©taill√©e:', err);
      
      if (err.name === 'BrowserAuthError' && err.message.includes('popup')) {
        log('‚ùå Erreur de popup - V√©rifiez que les popups sont autoris√©s');
        setStatus('‚ùå Erreur : Autorisez les popups pour ce site', 'error');
      } else {
        log('‚ùå Erreur : ' + err.message);
        setStatus('‚ùå Erreur lors de l\'attribution des r√¥les', 'error');
      }
    }
  }

  const params = new URLSearchParams(window.location.search);
  if (params.get('state') === 'done') {
    document.getElementById('startSection').style.display = 'none';
    document.getElementById('postConsent').style.display = 'block';
    setStatus('‚úÖ Consentements valid√©s. Vous pouvez maintenant attribuer le r√¥le si n√©cessaire.', 'success');
    window.history.replaceState({}, document.title, window.location.pathname);
  }
</script>
