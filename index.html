<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Bitdefender XDR - Configuration Azure</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://alcdn.msauth.net/browser/2.37.0/js/msal-browser.min.js"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f0f2f5;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .card {
      background: white;
      border-radius: 16px;
      padding: 30px 40px;
      max-width: 500px;
      width: 100%;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
      text-align: center;
      animation: fadeIn 0.6s ease-out;
    }

    h1 {
      font-size: 1.8em;
      margin-bottom: 10px;
      color: #2c3e50;
    }

    p {
      color: #666;
      margin-bottom: 30px;
    }

    button {
      background: linear-gradient(to right, #667eea, #764ba2);
      color: white;
      padding: 12px 24px;
      font-size: 1em;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: linear-gradient(to right, #5a68d6, #6f48a0);
    }

    .status {
      margin-top: 20px;
      padding: 12px;
      border-radius: 8px;
      font-weight: 500;
      font-size: 0.95em;
      display: none;
    }

    .status.success { background: #d1f7e3; color: #1e7e34; }
    .status.error { background: #fbe4e6; color: #c0392b; }

    .log {
      margin-top: 20px;
      font-family: monospace;
      font-size: 0.8em;
      background: #f7f9fa;
      border: 1px solid #e1e5ea;
      border-radius: 8px;
      padding: 15px;
      max-height: 200px;
      overflow-y: auto;
      text-align: left;
      white-space: pre-wrap;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <div class="card">
    <h1>Bitdefender XDR</h1>
    <p id="stepDescription">Accordez le consentement administrateur aux applications Azure n√©cessaires.</p>
    <button id="mainAction" onclick="startConsent()">D√©marrer le consentement</button>

    <div id="status" class="status"></div>
    <div id="log" class="log">[INFO] En attente de votre action...</div>
  </div>

<script>
  const app1ClientId = '58deb25d-3881-4c76-863b-70e3fcb1739b';
  const app2ClientId = 'c747839c-80d9-4499-9f8a-f149ac89a9ba';
  const redirectUri = window.location.origin + window.location.pathname;

  const msalConfig = {
    auth: {
      clientId: app2ClientId,
      authority: 'https://login.microsoftonline.com/common',
      redirectUri,
      navigateToLoginRequestUrl: false
    },
    cache: {
      cacheLocation: 'localStorage',
      storeAuthStateInCookie: false
    }
  };

  const graphScopes = ['Directory.ReadWrite.All', 'RoleManagement.ReadWrite.Directory', 'Application.Read.All'];
  const msalInstance = new msal.PublicClientApplication(msalConfig);

  const log = (msg) => {
    const el = document.getElementById('log');
    el.textContent += `\n[${new Date().toLocaleTimeString()}] ${msg}`;
    el.scrollTop = el.scrollHeight;
  };

  const setStatus = (msg, type = '') => {
    const el = document.getElementById('status');
    el.textContent = msg;
    el.className = `status ${type}`;
    el.style.display = 'block';
  };

  function startConsent() {
    const url = `https://login.microsoftonline.com/organizations/adminconsent?client_id=${app1ClientId}&redirect_uri=${encodeURIComponent(redirectUri)}&state=done`;
    log("Redirection vers Microsoft pour le consentement App1...");
    setStatus("üîó Redirection en cours...", "success");
    window.location.href = url;
  }

  async function assignRoleToApp(appClientId, token) {
    const graphUrl = 'https://graph.microsoft.com/v1.0';

    const fetchJson = async (url, options = {}) => {
      const res = await fetch(url, {
        ...options,
        headers: {
          'Authorization': `Bearer ${token}`,
          'Content-Type': 'application/json'
        }
      });
      if (!res.ok) throw new Error(`[${res.status}] ${await res.text()}`);
      return res.json();
    };

    const sp = await fetchJson(`${graphUrl}/servicePrincipals?$filter=appId eq '${appClientId}'`);
    if (!sp.value.length) throw new Error(`Service Principal introuvable : ${appClientId}`);
    const spId = sp.value[0].id;

    const roles = await fetchJson(`${graphUrl}/directoryRoles?$filter=displayName eq 'User Administrator'`);
    if (!roles.value.length) throw new Error("R√¥le non activ√© dans le tenant.");
    const role = roles.value[0];

    const members = await fetchJson(`${graphUrl}/directoryRoles/${role.id}/members`);
    if (members.value.some(m => m.id === spId)) {
      log(`‚úì L'app ${appClientId} est d√©j√† membre du r√¥le.`);
      return;
    }

    await fetch(`${graphUrl}/directoryRoles/${role.id}/members/$ref`, {
      method: 'POST',
      headers: {
        'Authorization': `Bearer ${token}`,
        'Content-Type': 'application/json'
      },
      body: JSON.stringify({ "@odata.id": `${graphUrl}/directoryObjects/${spId}` })
    });

    log(`‚úì R√¥le attribu√© √† l'application ${appClientId}`);
  }

  async function startRoleAssignment() {
    try {
      setStatus("üîê Connexion √† Microsoft Graph...");
      log("Connexion √† MS Graph...");
      const loginResp = await msalInstance.loginPopup({ scopes: graphScopes, prompt: 'select_account' });
      const tokenResp = await msalInstance.acquireTokenSilent({
        account: loginResp.account,
        scopes: graphScopes
      });

      const token = tokenResp.accessToken;
      log(`Connect√© : ${loginResp.account.username}`);

      setStatus("üéØ Attribution du r√¥le User Administrator...");
      await assignRoleToApp(app1ClientId, token);
      await assignRoleToApp(app2ClientId, token);

      setStatus("‚úÖ R√¥le attribu√© avec succ√®s aux deux applications.", "success");
      log("üéâ Termin√© !");
    } catch (err) {
      log(`‚ùå ${err.message}`);
      setStatus(`‚ùå Erreur : ${err.message}`, "error");
    }
  }

  const params = new URLSearchParams(window.location.search);
  if (params.get('state') === 'done') {
    document.getElementById('mainAction').textContent = "Attribuer le r√¥le User Administrator";
    document.getElementById('mainAction').setAttribute("onclick", "startRoleAssignment()");
    document.getElementById('stepDescription').textContent = "Les consentements sont valid√©s. Vous pouvez maintenant attribuer le r√¥le.";
    setStatus("‚úÖ Consentement valid√©.", "success");
    window.history.replaceState({}, document.title, window.location.pathname);
  }
</script>

</body>
</html>
