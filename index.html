<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Mise en place XDR Bitdefender</title>
  <script src="https://alcdn.msauth.net/browser/2.37.0/js/msal-browser.min.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      margin: 0;
      font-family: system-ui, sans-serif;
      background: #f4f6f8;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
      padding: 40px;
      max-width: 600px;
      width: 100%;
      text-align: center;
    }

    h1 {
      font-size: 1.8em;
      color: #007acc;
      margin-bottom: 20px;
    }

    p {
      color: #333;
      font-size: 1.05em;
      margin-bottom: 30px;
    }

    button {
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
      padding: 14px 28px;
      font-size: 1em;
      font-weight: 600;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-bottom: 10px;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 15px rgba(102, 126, 234, 0.4);
    }

    .message {
      margin-top: 25px;
      font-size: 1em;
      font-weight: 500;
    }

    .success {
      color: #2ecc71;
    }

    .error {
      color: #e74c3c;
    }

    .log {
      margin-top: 25px;
      background: #f0f0f0;
      border-radius: 6px;
      padding: 15px;
      font-family: monospace;
      font-size: 0.9em;
      color: #333;
      text-align: left;
      white-space: pre-wrap;
      max-height: 250px;
      overflow-y: auto;
      border: 1px solid #ddd;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Bitdefender XDR </h1>

    <div id="startSection">
      <p>Ce processus cr√©e deux applications Azure n√©cessaires √† la mise en place des sondes.</p>
      <button onclick="startConsent()">Cr√©er les applications</button>
    </div>

    <div id="postConsent" style="display:none;">
      <p>‚úÖ Les deux applications ont √©t√© cr√©√©es.</p>
      <button onclick="startRoleAssignment()">Attribuer le r√¥le User Administrator</button>
    </div>

    <div id="status" class="message"></div>
    <div id="log" class="log">[INFO] Pr√™t...</div>
  </div>

<script>
  // (JavaScript conserv√© strictement √† l'identique, comme demand√©)
  const app1ClientId = '58deb25d-3881-4c76-863b-70e3fcb1739b';
  const app2ClientId = 'c747839c-80d9-4499-9f8a-f149ac89a9ba';
  const redirectUri = window.location.origin + window.location.pathname;

  const msalConfig = {
    auth: {
      clientId: app2ClientId,
      authority: 'https://login.microsoftonline.com/common',
      redirectUri: redirectUri,
      navigateToLoginRequestUrl: false
    },
    cache: {
      cacheLocation: 'localStorage',
      storeAuthStateInCookie: false
    }
  };

  const graphScopes = ['Directory.ReadWrite.All', 'RoleManagement.ReadWrite.Directory', 'Application.Read.All'];
  const msalInstance = new msal.PublicClientApplication(msalConfig);

  const log = (msg) => {
    const el = document.getElementById('log');
    el.textContent += `\n[${new Date().toLocaleTimeString()}] ${msg}`;
    el.scrollTop = el.scrollHeight;
  };

  const setStatus = (msg, type = '') => {
    const el = document.getElementById('status');
    el.textContent = msg;
    el.className = `message ${type}`;
  };

  function startConsent() {
    const redirectAfterApp1 = 'https://login.microsoftonline.com/organizations/adminconsent?client_id=c747839c-80d9-4499-9f8a-f149ac89a9ba';
    const url = `https://login.microsoftonline.com/organizations/adminconsent?client_id=${app1ClientId}&redirect_uri=${encodeURIComponent(redirectAfterApp1)}&state=done`;
    log('Redirection vers le consentement App 1...');
    setStatus('üîó Redirection vers App 1...');
    window.location.href = url;
  }

  async function assignRoleToApp(appClientId, token) {
    const graphUrl = 'https://graph.microsoft.com/v1.0';

    const fetchJson = async (url, options = {}) => {
      const res = await fetch(url, {
        ...options,
        headers: {
          'Authorization': `Bearer ${token}`,
          'Content-Type': 'application/json'
        }
      });
      if (!res.ok) throw new Error(`[${res.status}] ${await res.text()}`);
      return res.json();
    };

    const spResult = await fetchJson(`${graphUrl}/servicePrincipals?$filter=appId eq '${appClientId}'`);
    if (!spResult.value.length) throw new Error(`Service principal non trouv√© pour l'app ${appClientId}`);

    const spId = spResult.value[0].id;

    const roles = await fetchJson(`${graphUrl}/directoryRoles?$filter=displayName eq 'User Administrator'`);
    const role = roles.value[0];

    if (!role) throw new Error(`R√¥le User Administrator introuvable (non activ√© dans le tenant).`);

    const members = await fetchJson(`${graphUrl}/directoryRoles/${role.id}/members`);
    if (members.value.some(m => m.id === spId)) {
      log(`‚úì L'app ${appClientId} est d√©j√† membre du r√¥le.`);
      return;
    }

    await fetch(`${graphUrl}/directoryRoles/${role.id}/members/$ref`, {
      method: 'POST',
      headers: {
        'Authorization': `Bearer ${token}`,
        'Content-Type': 'application/json'
      },
      body: JSON.stringify({ "@odata.id": `${graphUrl}/directoryObjects/${spId}` })
    });

    log(`‚úì R√¥le attribu√© √† l'application ${appClientId}`);
  }

  async function startRoleAssignment() {
    try {
      setStatus('Connexion √† Microsoft Graph...');
      log('D√©marrage de la connexion Microsoft Graph...');

      const loginRequest = {
        scopes: graphScopes,
        prompt: 'select_account'
      };

      const loginResponse = await msalInstance.loginPopup(loginRequest);
      

      const tokenResponse = await msalInstance.acquireTokenSilent({
        account: loginResponse.account,
        scopes: graphScopes
      });
      const token = tokenResponse.accessToken;
      log(`Connect√© : ${loginResponse.account.username}`);

      setStatus('Attribution des r√¥les en cours...');
      log('Attribution des r√¥les...');

      await assignRoleToApp(app1ClientId, token);
      await assignRoleToApp(app2ClientId, token);

      setStatus('R√¥le User Administrator attribu√© avec succ√®s aux deux applications.', 'success');
      log('Mise en place termin√©e !');

    } catch (err) {
      console.error('Erreur d√©taill√©e:', err);

      if (err.name === 'BrowserAuthError' && err.message.includes('popup')) {
        log('‚ùå Erreur de popup - V√©rifiez que les popups sont autoris√©s');
        setStatus('‚ùå Erreur : Autorisez les popups pour ce site', 'error');
      } else {
        log('‚ùå Erreur : ' + err.message);
        setStatus('‚ùå Erreur lors de l\'attribution des r√¥les', 'error');
      }
    }
  }

  const params = new URLSearchParams(window.location.search);
  if (params.get('state') === 'done') {
    document.getElementById('startSection').style.display = 'none';
    document.getElementById('postConsent').style.display = 'block';
    setStatus('Applications cr√©√©es. Vous pouvez maintenant attribuer le r√¥le.', 'success');
    window.history.replaceState({}, document.title, window.location.pathname);
  }
</script>

</body>
</html>
